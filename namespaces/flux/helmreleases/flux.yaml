---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: flux
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: flux
  chart:
    repository: https://charts.fluxcd.io
    name: flux
    version: 1.3.0
  values:
    image:
      repository: docker.io/raspbernetes/flux
      tag: 1.19.0
    git:
      url: git@github.com:RobReus/k8s-gitops
    syncGarbageCollection:
      enabled: true
