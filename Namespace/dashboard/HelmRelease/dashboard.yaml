---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: dashboard
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: dashboard
  chart:
    repository: https://kubernetes.github.io/dashboard/
    name: kubernetes-dashboard
    version: 2.2.0
  values:
    service:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/address-pool: default
