apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: metallb-system
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - 192.168.100.100-192.168.100.200
    - name: vlan110
      protocol: layer2
      addresses:
      - 192.168.110.10-192.168.110.250
